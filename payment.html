<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Payment</title>

<!-- Firebase COMPAT SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Segoe UI,sans-serif;
  background:radial-gradient(circle at top,#12002b,#05010d 70%);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* üîÆ Premium Glass Container */
.container{
  width:420px;
  padding:32px;
  border-radius:20px;
  background:rgba(20,12,36,0.75);
  backdrop-filter: blur(14px);
  border:1px solid rgba(138,43,226,0.4);
  box-shadow:
    0 0 25px rgba(138,43,226,.5),
    inset 0 0 20px rgba(138,43,226,.15);
  animation: fadeUp .8s ease;
}

/* ‚ú® Heading */
h2{
  text-align:center;
  color:#d8b4fe;
  letter-spacing:1px;
  margin-bottom:8px;
}

/* üí∞ Amount Glow */
.amount{
  text-align:center;
  font-size:26px;
  font-weight:600;
  color:#2aff9d;
  text-shadow:0 0 12px rgba(42,255,157,.8);
  margin-bottom:18px;
}

/* üü£ QR Box */
.qr{
  text-align:center;
  padding:22px;
  border-radius:16px;
  background:linear-gradient(145deg,#1a0d2e,#0e061a);
  border:2px dashed #8a2be2;
  box-shadow:0 0 18px rgba(138,43,226,.6);
  animation: float 3s ease-in-out infinite;
}
.qr img{
  width:160px;
  filter:drop-shadow(0 0 10px rgba(138,43,226,.8));
}
.qr p{
  margin-top:10px;
  color:#c084fc;
}

/* ‚úçÔ∏è Inputs */
input{
  width:100%;
  padding:13px;
  margin-top:14px;
  border-radius:12px;
  border:1px solid rgba(138,43,226,.4);
  background:#0f0720;
  color:#fff;
  outline:none;
  transition:.3s;
}
input:focus{
  border-color:#a855f7;
  box-shadow:0 0 12px rgba(168,85,247,.7);
}

/* üöÄ Button */
button{
  width:100%;
  padding:14px;
  margin-top:18px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-size:16px;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,#8a2be2,#4b0082);
  box-shadow:0 0 18px rgba(138,43,226,.8);
  transition:.3s;
}
button:hover{
  transform:translateY(-2px) scale(1.02);
  box-shadow:0 0 28px rgba(168,85,247,1);
}
button:active{
  transform:scale(.96);
}

/* üîî Status */
.status{
  display:none;
  text-align:center;
  padding:16px;
  border-radius:14px;
  margin-top:18px;
  animation: fadeUp .5s ease;
}
.pending{
  background:rgba(42,31,0,.6);
  color:#ffcc00;
  box-shadow:0 0 15px rgba(255,204,0,.6);
}
.rejected{
  background:rgba(61,15,28,.6);
  color:#ff4d6d;
  box-shadow:0 0 15px rgba(255,77,109,.6);
}

/* üé¨ Animations */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}
</style>
</head>

<body>

<div class="container">
  <h2>QR Payment</h2>
  <div class="amount">‚Çπ29</div>

  <div class="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=aviateraj6565@fam%26pn=Profi%20Bharat%26am=29%26cu=INR" alt="QR">
    <p>UPI: <b>aviateraj6565@fam</b></p>
  </div>

  <form id="paymentForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="utr" placeholder="UTR / Transaction ID" required>
    <button type="submit">Submit Payment</button>
  </form>

  <div id="pending" class="status pending">
    ‚è≥ Payment submitted.<br>Waiting for approval...
  </div>

  <div id="rejected" class="status rejected">
    ‚ùå Payment rejected.<br>Contact support.
  </div>
</div>

<script>
/* üî• FIREBASE CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyCJLEOfZb3h5ZzGlAu1g0j-bZz9aXNPXW4",
  authDomain: "profipayment-system.firebaseapp.com",
  projectId: "profipayment-system",
  storageBucket: "profipayment-system.firebasestorage.app",
  messagingSenderId: "542760709053",
  appId: "1:542760709053:web:c41ca6265a364792b140d4"
});

const db = firebase.firestore();

const form = document.getElementById("paymentForm");
const pendingUI = document.getElementById("pending");
const rejectedUI = document.getElementById("rejected");

let paymentId = null;

form.addEventListener("submit", async function(e){
  e.preventDefault();

  const nameVal = document.getElementById("name").value;
  const utrVal = document.getElementById("utr").value;

  if(!nameVal || !utrVal){
    alert("All fields required");
    return;
  }

  form.style.display = "none";
  pendingUI.style.display = "block";

  try{
    const docRef = await db.collection("qrpayment").add({
      name: nameVal,
      utr: utrVal,
      amount: 29,
      status: "pending",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    paymentId = docRef.id;

    db.collection("qrpayment").doc(paymentId)
      .onSnapshot(doc => {
        if (!doc.exists) return;

        const status = doc.data().status?.toLowerCase();

        if (status === "approved") {
          window.location.href = "success.html?id=" + paymentId;
        }
        if (status === "rejected") {
          pendingUI.style.display = "none";
          rejectedUI.style.display = "block";
        }
      });

  }catch(err){
    alert("Error: " + err.message);
  }
});
</script>

</body>
</html>
