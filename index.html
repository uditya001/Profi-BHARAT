<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AeroMatrix Flight Analytics</title>

<!-- MAIN CSS -->
<style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0b1220, #101727, #182033);
      color: white;
    }

    header {
      display: flex;
      justify-content: center;
      padding: 25px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h2 {
      font-size: 38px;
      font-weight: 800;
      letter-spacing: 2px;
      background: linear-gradient(135deg,#00f8c2,#4cc9f0,#4361ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0,255,200,0.5);
      animation: fadeTitle 1s ease-out;
    }

    @keyframes fadeTitle {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }

    .game-box,
    .payment-box,
    .wallet-box {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.12);
      margin-top: 20px;
    }

    .multiplier {
      font-size: 42px;
      font-weight: bold;
      margin-top: 15px;
    }

    .plane {
      position: absolute;
      bottom: 20px;
      width: 50px;
      transition: left 0.1s linear;
    }

    .track {
      position: relative;
      height: 100px;
      background: #222;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .controls button {
      padding: 12px 25px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #1f8ef1;
      font-size: 16px;
      color: white;
      font-weight: 600;
    }

    /* Wallet UI */
    .wallet-balance {
      font-size: 28px;
      font-weight: 700;
      color: #00f8c2;
      text-shadow: 0 0 12px rgba(0,255,200,0.4);
    }

    .pay-btn {
      padding: 12px;
      width: 100%;
      background: linear-gradient(135deg,#00d084,#00b46f);
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      color: #001a10;
    }
</style>
</head>
<body>

<header>
  <h2>AeroMatrix Flight Analytics</h2>
</header>

<div class="container">

  <!-- WALLET SYSTEM -->
  <div class="wallet-box">
    <h3>üíº Your Wallet Balance</h3>
    <div class="wallet-balance">‚Çπ<span id="wallet">0</span></div>
  </div>

  <!-- GAME BOX -->
  <div class="game-box">
    <div id="status">Ready for takeoff ‚úàÔ∏è</div>
    <div class="multiplier" id="multiplier">1.00x</div>

    <div class="track">
      <img id="plane" class="plane"
        src="data:image/svg+xml;utf8,
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
        <path fill='%23FFD166' d='M2 12l20-8-8 20-2-8-10-4z'/></svg>">
    </div>

    <div class="controls" style="margin-top:20px;">
      <button id="start">Start Flight</button>
      <button id="cashout">Cash Out</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <!-- PAYMENT BOX -->
  <div class="payment-box">
    <h3>üí≥ Add Balance</h3>

    <label>Choose Payment Method:</label>
    <select id="payMethod">
      <option value="upi">UPI</option>
      <option value="card">Debit/Credit Card</option>
      <option value="wallet">Wallet</option>
      <option value="crypto">Crypto (USDT)</option>
    </select>

    <label>Enter Amount (‚Çπ):</label>
    <input type="number" id="amount" placeholder="Enter amount here">

    <button class="pay-btn" onclick="makePayment()">Add Money</button>

    <p id="payStatus" style="margin-top:15px; font-size:18px;"></p>
  </div>

</div>

<!-- JAVASCRIPT -->
<script>

// WALLET SYSTEM
let wallet = 0;
let multiplier = 1;
let flightInterval;
let planeX = 0;
let crashed = false;

// Update Wallet UI
function updateWallet() {
  document.getElementById("wallet").innerText = wallet.toFixed(2);
}

// PAYMENT SYSTEM
function makePayment() {
  let amount = parseFloat(document.getElementById("amount").value);
  let status = document.getElementById("payStatus");

  if (isNaN(amount) || amount <= 0) {
    status.innerHTML = "‚ùå Enter a valid amount";
    return;
  }

  wallet += amount;
  updateWallet();

  status.innerHTML = `‚úîÔ∏è ‚Çπ${amount} added successfully!`;
  document.getElementById("amount").value = "";
}

// GAME LOGIC
document.getElementById("start").onclick = () => {
  if (flightInterval) return;

  crashed = false;
  multiplier = 1;
  planeX = 0;

  document.getElementById("status").innerText = "üõ´ Flight Started";
  document.getElementById("multiplier").innerText = multiplier.toFixed(2) + "x";

  let crashPoint = (Math.random() * 5 + 1).toFixed(2);

  flightInterval = setInterval(() => {

    if (multiplier >= crashPoint) {
      clearInterval(flightInterval);
      flightInterval = null;
      crashed = true;
      document.getElementById("status").innerText = `üí• Crashed at ${crashPoint}x`;
      return;
    }

    multiplier += 0.02;
    planeX += 5;

    document.getElementById("multiplier").innerText = multiplier.toFixed(2) + "x";
    document.getElementById("plane").style.left = planeX + "px";

  }, 100);
};

// CASHOUT
document.getElementById("cashout").onclick = () => {
  if (crashed || !flightInterval) return;

  let winAmount = multiplier * 10; // FIXED BET OF ‚Çπ10 (you can modify)
  wallet += winAmount;

  updateWallet();
  clearInterval(flightInterval);
  flightInterval = null;

  document.getElementById("status").innerText =
    `üü¢ Cashed out at ${multiplier.toFixed(2)}x ‚Äî Won ‚Çπ${winAmount.toFixed(2)}`;
};

// RESET GAME
document.getElementById("reset").onclick = () => {
  multiplier = 1;
  planeX = 0;
  crashed = false;

  clearInterval(flightInterval);
  flightInterval = null;

  document.getElementById("plane").style.left = "0px";
  document.getElementById("multiplier").innerText = "1.00x";
  document.getElementById("status").innerText = "Ready for takeoff ‚úàÔ∏è";
};

</script>

</body>
</html>
