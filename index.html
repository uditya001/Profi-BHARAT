<!doctype html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="jnNuHxEfjtMnqfS4U1jZyfRh5mNkFRyv8UdxawRKu6A" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aviator ‚Äî Login</title>
  <style>
    /* Theme colors based on the provided screenshot */
    :root{
      --bg-1: #0b0b0c; /* deep almost-black */
      --bg-2: #141416; /* slightly lighter */
      --card: rgba(255,255,255,0.04);
      --muted: #bfc5c8;
      --accent: #e61f45; /* bright pink/red seen on buttons */
      --accent-2: #ff4766;
      --glass: rgba(255,255,255,0.03);
      --input-bg: rgba(255,255,255,0.02);
      --success: #6ee7b7;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.02), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(230,31,69,0.03), transparent),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color:#fff;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .container{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    .logo{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:14px;
    }
    .logo svg{width:44px;height:44px}
    .brand{
      font-weight:700;
      letter-spacing: -0.5px;
      font-size:20px;
      color:var(--accent-2);
    }
    .brand small{display:block;font-weight:500;color:var(--muted);font-size:12px}

    h1{
      margin:6px 0 18px 0;
      font-size:20px;
      color:#fff;
    }
    p.lead{
      margin:0 0 20px 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
    }

    form{display:flex;flex-direction:column;gap:12px}
    .field{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    label{font-size:12px;color:var(--muted)}
    input[type="text"], input[type="tel"], input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background:var(--input-bg);
      color:#fff;
      outline:none;
      font-size:15px;
      transition:box-shadow .18s, border-color .18s, transform .12s;
    }
    input::placeholder{color:rgba(255,255,255,0.35)}
    input:focus{box-shadow:0 6px 18px rgba(230,31,69,0.12); border-color:rgba(230,31,69,0.55)}

    .row{display:flex;gap:12px}
    .col{flex:1}

    .password-wrap{position:relative}
    .toggle-pass{
      position:absolute;right:10px;top:50%;transform:translateY(-50%);
      background:none;border:none;color:var(--muted);cursor:pointer;padding:6px;border-radius:6px
    }

    .action{
      margin-top:6px;
      display:flex;flex-direction:column;gap:12px
    }

    .btn{
      display:inline-block;text-align:center;padding:12px 14px;border-radius:12px;font-weight:600;
      background:linear-gradient(180deg,var(--accent), var(--accent-2));
      color:white;border:none;cursor:pointer;font-size:16px;box-shadow:0 8px 20px rgba(230,31,69,0.18);
    }
    .btn.secondary{
      background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04);
      box-shadow:none;font-weight:600;padding:10px 12px;border-radius:10px
    }

    .small{font-size:13px;color:var(--muted);text-align:center;margin-top:8px}

    .awards{display:flex;gap:10px;align-items:center;justify-content:center;margin-top:18px;opacity:0.6}
    .awards img{height:34px;filter:grayscale(1) brightness(.9)}

    .foot{margin-top:12px;font-size:12px;color:rgba(255,255,255,0.14);text-align:center}

    /* responsive */
    @media (max-width:420px){
      .container{padding:20px;border-radius:12px}
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="logo">
      <!-- small plane + circle logo -->
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <circle cx="12" cy="12" r="11" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)" />
        <path d="M2 12c5 1 8 3 10 3l9-7-4 9-2-9-9 4z" fill="url(#g)"/>
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#ff6d85" />
            <stop offset="1" stop-color="#e61f45" />
          </linearGradient>
        </defs>
      </svg>
      <div>
        <div class="brand">Aviator</div>
        <small style="color:var(--muted);">Play & Win</small>
      </div>
    </div>

    <h1>Gaar Marwalo</h1>
    <p class="lead">Log in to continue. Use your username, mobile number and set a secure password.</p>

    <form id="loginForm" autocomplete="on" onsubmit="return handleSubmit(event)">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="e.g. sky_pilot" required />
      </div>

      <div class="field">
        <label for="mobile">Mobile number</label>
        <input id="mobile" name="mobile" type="tel" inputmode="numeric" pattern="\d{10}" placeholder="10-digit mobile number" required />
      </div>

      <div class="field password-wrap">
        <label for="password">Set password</label>
        <input id="password" name="password" type="password" minlength="6" placeholder="Create a strong password" required />
        <button type="button" class="toggle-pass" aria-label="Show password" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>

      <div class="action">
        <button class="btn" type="submit">Login</button>
        <button type="button" class="btn secondary" onclick="clearForm()">Clear</button>
      </div>

      <div class="small">By continuing you agree to our Terms & Privacy.</div>
    </form>

    <div class="awards" aria-hidden="true">
      <!-- decorative placeholders similar to the image --><img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='34'><rect width='120' height='34' fill='rgba(255,255,255,0.04)' rx='6'/></svg>" alt="award"/>
      <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='34'><rect width='120' height='34' fill='rgba(255,255,255,0.03)' rx='6'/></svg>" alt="award"/>
    </div>

    <div class="foot">¬© <span id="year"></span> Aviator ‚Äî All rights reserved</div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function togglePassword(){
      const p = document.getElementById('password');
      if(p.type === 'password'){
        p.type = 'text';
      } else p.type = 'password';
    }

    function clearForm(){
      document.getElementById('loginForm').reset();
    }

    function handleSubmit(e){
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const password = document.getElementById('password').value;

      // basic validation for mobile (10 digits)
      if(!/^\d{10}$/.test(mobile)){
        alert('Please enter a valid 10-digit mobile number');
        return false;
      }
      if(password.length < 6){
        alert('Password must be at least 6 characters');
        return false;
      }

      // This is a demo-only client-side handler. Replace with real auth call.
      alert(`Logging in as ${username} (mobile: ${mobile}) ‚Äî demo only`);
      return false;
    }
  </script>
</body>
</html>
